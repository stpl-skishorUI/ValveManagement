<div class="card plain-card">
    <div class="card-header">
        <div class="row justify-content-between align-items-center">
            <div class="col-sm-4">Segment Master</div>
            <div class="col-sm-4 text-end">
                <!-- <button title="Refresh Valve" class="btn btn-sm btn-main float-sm-end"><i
                        class="fas fa-sync-alt"></i></button> -->
                <button type="button" class="btn btn-light-main text-main btn-sm me-2" data-bs-toggle="modal"
                    data-bs-target="#SegmentModal">
                    <i class="fa-solid fa-plus me-2"></i>
                    Add Segment
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">

        <table class="table align-middle dashboard-table">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Segment Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let segMaster of segmentMasterArray | paginate: {itemsPerPage: pagesize,
                    currentPage: pageNumber, totalItems:totalRows}; let i = index">
                    <td>{{((pageNumber + 1) * 10 + i + 1)-20}}</td>
                    <td>{{segMaster?.segmentName}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn bg-dark bg-opacity-10 text-dark rounded me-2" title="Edit Valve"
                                data-bs-toggle="modal" data-bs-target="#SegmentModal">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </button>
                            <button class="btn bg-danger bg-opacity-10 text-danger rounded" title="Delete Valve"
                                data-bs-toggle="modal" data-bs-target="#deleteModel" (click)="deleteConformation(segMaster.id)">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-2 text-end" *ngIf="segmentMasterArray?.length == 0">
            <div class="alert alert-danger text-center py-2">No Data Found..!
            </div>
          </div>
    </div>
</div>

<!-- Segement Modal -->
<div class="modal fade " id="SegmentModal" tabindex="-1" aria-labelledby="SegmentModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-main">
                <h1 class="modal-title fs-5" id="SegmentModal">Map</h1>
                <button type="button" class="btn-close btn-close-inverse" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <agm-map [latitude]="lat" [longitude]="lng">
                        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                    </agm-map>
                </div>
                <hr>
                <div class="form-container d-flex gap-2 float-end">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Segment Name">
                    </div>
                    <div class="mb-0">
                        <button class="btn btn-main">Save</button>
                    </div>
                </div>
                Map
            </div>
        </div>
    </div>
</div>

<!-- Delete modal pop up -->
<div class="modal fade" id="deleteModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="ProgramStatusModal1Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-main border-bottom-0">
                <button type="button" class="btn-close btn-close-inverse" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body text-center pb-5">
                <h3 class="my-3">Are You Sure?</h3>
                <p class="mb-4">Do you really want to This process can not be undone.</p>
                <button class="btn btn-secondary me-2" data-bs-dismiss="modal" type="button" data-bs-dismiss="modal"
                    aria-label="Close">Cancel</button>
                <button class="btn btn-danger" type="button" data-bs-dismiss="modal" aria-label="Close" type="button"
                    data-bs-dismiss="modal" aria-label="Close" (click)="deleteSegMaster()">I'm Sure</button>
            </div>
        </div>
    </div>
</div>
